<ion-header>

  <ion-navbar>
    <ion-title>Rig building planner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="filter"></form>
    <ion-searchbar (ionInput)="getTodos($event)" [debounce]="500" placeholder="Search todo's by title"></ion-searchbar>
    
  <br>
    <ion-row>
        <ion-col>
          <div >
            
            <ion-card *ngFor="let item of todoData">
            <ion-item>
              <h2>{{item.title}}</h2>
              <h2>{{item.id}}</h2>
              <h2>{{item.isDone}}</h2>
            </ion-item>
            <ion-row>
              <ion-col>
              </ion-col>
            </ion-row>
          </ion-card>
          </div>
        </ion-col>
      </ion-row>

</ion-content>
