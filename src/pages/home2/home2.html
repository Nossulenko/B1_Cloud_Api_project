<ion-header>
    <ion-navbar>
        <ion-title>
            Mijn MiR Journal
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
      {{ note.Note.title }}
      {{note.User}}
    </button>
    </ion-list>
    <div padding>
        <button ion-button block (click)="createNote()">Nieuwe notitie maken</button>
    </div>
</ion-content>
