<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Mijn MiR Journal
        </ion-title>
        <ion-buttons end>
            <button (click)="goToAdd()"ion-button>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item detail-push *ngFor="let note of Notes$ | async" navPush="EditNotePage" [navParams]="{note: note}">
            {{note.title}}
        </ion-item>
    </ion-list>
</ion-content>
