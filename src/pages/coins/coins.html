<ion-header>

  <ion-navbar>
    <ion-title>coins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="filter"></form>
    <ion-searchbar (ionInput)="getItems($event)" [debounce]="500" placeholder="Search coins by name"></ion-searchbar>
    <button ion-button icon-left>
      </button>
  <br>
    <ion-row>
        <ion-col>
          <div >
            
            <ion-card *ngFor="let item of coinData">
            <ion-item>
              <h2>{{item.name}}</h2>
              <p>Rank: {{item.rank}}</p>
              <br>
              <p>Price: ${{item.quotes.USD.price }}</p>
              <p>Total Supply: {{item.total_supply}}</p>
            </ion-item>
            <ion-row>
              <ion-col>
              </ion-col>
            </ion-row>
          </ion-card>
          </div>
        </ion-col>
      </ion-row>

</ion-content>
