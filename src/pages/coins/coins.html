<ion-header>

  <ion-navbar>
    <ion-title>coins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col>
          <div *ngFor="let item of coinData">
            <ion-card>
            <ion-item>
              <h2>{{item.name }}</h2>
              <p>{{item.symbol}}</p>
              <p>{{item.website_slug}}</p>
            </ion-item>
            <ion-row>
              <ion-col>
              </ion-col>
            </ion-row>
          </ion-card>
          </div>
        </ion-col>
      </ion-row>

</ion-content>
