<ion-header>

    <ion-navbar>
        <ion-title>Mijn Notities</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Titel</ion-label>
            <ion-input type="text" [(ngModel)]="note.title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Beschrijving</ion-label>
            <ion-textarea [(ngModel)]="note.description"></ion-textarea>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block (click)="addNote()">Toevoegen</button>
        <button *ngIf="id != 0" ion-button block (click)="deleteNote()" color="danger">Verwijderen</button>
    </div>
</ion-content>
