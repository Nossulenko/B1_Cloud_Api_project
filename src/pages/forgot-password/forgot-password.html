<ion-header>
  
    <ion-navbar>
      <ion-title>Wachtwoord Vergeten</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form #loginForm="ngForm" novalidate>
  <ion-card>
    <ion-card-content>
      <img src="assets/img/avatar.png" alt="avatar" class="avatar">
      <p>Vul het email adres in dat je gebruikt om in te loggen bij OnlineAcademy</p>
      
      <ion-label>Email</ion-label>
      <ion-input 
      [(ngModel)]="recovery" 
      type="email"
      name="email"
      pattern="[a-z0-9!#$%&'*+/=?^_`{\}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{\}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      #email="ngModel" 
      required></ion-input>
      <div *ngIf="email.invalid && email.dirty"><span class="global__input-error">E-mail adres ongeldig.</span></div>
      <button ion-button block (click)="forgotpassword(recovery)" [disabled]="loginForm.invalid">
        
      Stuur mij een wachtwoord herstel mail</button>
    

    </ion-card-content>
  </ion-card>
  <button ion-button text-center (click)="navigateToPage('LoginPage')">Login</button>
</form>
  </ion-content>
