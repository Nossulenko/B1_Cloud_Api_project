<ion-header>
  
    <ion-navbar>
      <ion-title>Wachtwoord Vergeten</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  <ion-card>
    <ion-card-content>
      <img src="assets/img/avatar.png" alt="avatar" class="avatar">
      <p>Vul het email adres in dat je gebruikt om in te loggen bij OnlineAcademy</p>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
      <button ion-button block (click)="forgotpassword(email)">Stuur mij wachtwoord reset mail</button>

    </ion-card-content>
  </ion-card>
  <button ion-button text-center (click)="navigateToPage('LoginPage')">Login</button>
  </ion-content>
