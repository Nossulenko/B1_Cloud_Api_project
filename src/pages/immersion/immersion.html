<ion-header>

    <ion-navbar color="primary">
    <ion-title>REST API's test page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="container">
    <ion-row>
      <ion-col>
        <div *ngFor="let item of userData">
          <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{item.picture.large}}">
            </ion-avatar>
            <h2>{{item.name.first}} {{item.name.last}}</h2>
            <p>{{item.symbol}}</p>
          </ion-item>
          
          <ion-card-content>
            <p>{{item.location.street}}, {{item.location.city}} 
            {{item.location.state}}.</p>
            <p>{{item.location.postcode}}</p>
            <p>{{item.nat}}</p>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="ios-heart"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
        </div>
      </ion-col>
    </ion-row>

</ion-content>
