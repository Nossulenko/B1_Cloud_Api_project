<ion-header>

    <ion-navbar color="primary">
    <ion-title>Notitie toevoegen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" [(ngModel)]="note.title" placeholder="Titel">
      
    </ion-input>
    </ion-item>
    <ion-item>
    <ion-input type="text"[(ngModel)]="note.description" placeholder="Beschrijving">
      
    </ion-input>
    </ion-item>

    <button ion-button block clear (click)="addNote(note)">Toevoegen</button>

</ion-content>
