<ion-header>

    <ion-navbar color="primary">
    <ion-title>{{note?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input type="text" [(ngModel)]="note.title" placeholder="Titel">
          
        </ion-input>
        </ion-item>
        <ion-item>
        <ion-textarea type="text"[(ngModel)]="note.description" placeholder="Beschrijving">
          
        </ion-textarea>
        </ion-item>
        
        <button ion-button block clear (click)="saveNote(note)">Opslaan</button>
        <button ion-button block clear color="danger" (click)="removeNote(note)"> 
            Verwijderen
        </button>
      </ion-content>
