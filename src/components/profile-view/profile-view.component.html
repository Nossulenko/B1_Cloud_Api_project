<div class="profile-view__image-container">
<img class="profile-view__image" src="assets/img/profile-placeholder.png">
</div>

<div *ngIf="userProfile">
<ion-card>
  <ion-card-content>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [value]="userProfile.email" [readonly]=true></ion-input>
        </ion-item>

    <ion-item>
      <ion-label floating>Voornaam</ion-label>
      <ion-input [value]="userProfile.firstName" [readonly]=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Achternaam</ion-label>
      <ion-input [value]="userProfile.lastName" [readonly]=true></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Geboortedatum</ion-label>
        <ion-input [value]="userProfile.dateOfBirth" [readonly]=true></ion-input>
      </ion-item>
  </ion-card-content>
</ion-card>

</div>

<button ion-button block color="danger" (click)="signOut()">Uitloggen</button>
